<doctype html>
<html>
<head>
<title> FCG 2021 - Procedural Worlds</title>

<!-- estilo-->
<link href="style.css" rel="stylesheet">

<script src="./node_modules/perlin-noise-3d/dist/perlin-noise-3d.min.js"></script>
<script type="text/javascript" id="includedscript" src="geometries/sphericalcube.js"></script>
<script type="text/javascript" id="includedscript" src="worlddrawer.js"></script>
<script type="text/javascript" id="includedscript" src="project5.js"></script>

</head>
<body onresize="WindowResize()">
    <!-- canvas (WebGL)-->
    <div id="canvas-div"><canvas id="canvas"></canvas></div><div id="controls-div">
    <!-- menu y controles-->
    <div id="controls">
        <div class="control-group">
            
            <div class="control"><input id="world-size" name="world-size" type="range" min="32" max="256" value="128"/><label for="world-size"> World Size*</label></div> 
            <div class="control"><input id="terrain-sharpness" type="range" min="2" max="10" value="8"/><label for="terrain-sharpness">Terrain Sharpness*</label></div> 
            <div class="control"><input id="terrain-irregularity" type="range" min="0" max="0.75" value="0.5" step="0.01"/><label for="terrain-irregularity">Terrain Height*</label></div> 
            <div class="control"><input id="rotation-speed" type="range" min="0" max="100" value="5"  onchange="AutoRotate(this)" /><label for="rotation-speed">Rotational Speed</label></div> 

            <div class="reset-world"><input id="reset-box" name="reset-box" type="button" onclick="ResetBox()" value='Make new world!'/></div>
            *Only take effect after generating a new world.
            
        </div>
    </div>
    </div>
</body>
</html>
